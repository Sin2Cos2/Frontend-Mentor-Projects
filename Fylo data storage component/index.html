<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor</title>
  </head>
  <body>
    <section class="hero">
      <div class="box-1 box">
        <div id="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="document" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="document" />
          </div>
        </div>
      </div>
      <div class="box-2 box">
        <div class="content">
          <div class="text-top">
            <h3>
              You've used <span class="text">815 GB</span> of your storage
            </h3>
            <div class="message">
              <h2><span class="numb">185</span> GB LEFT</h2>
            </div>
          </div>
          <div class="scale-bg">
            <div class="scale">
              <div class="dot"></div>
            </div>
          </div>
          <div class="text-bottom">
            <h3 class="start">0 GB</h3>
            <h3 class="end">1000 GB</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
